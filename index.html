<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <header class="title">
  <h1>That's what they say...</h1>
</header>
<section class="main">
  <div class="quote-container">
    <div class="quote-text">
      <i class="fa fa-quote-right"></i>
      <span id="text"></span>
    </div>
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <div class="buttons">
      <button class="new-quote" type="button">New quote</button>
      <button class="twit" type="button"><i class="fa fa-twitter"></i></button>
    </div>
  </div>
</section>
<footer>
  <p>Copyright Â© julsmorozova 2016. All Rights Reserved</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
